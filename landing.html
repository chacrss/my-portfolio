<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Scene</title>
  <link rel="stylesheet" href="landing.css">
  <link rel="stylesheet" href="planet1.css">
  <link rel="stylesheet" href="planet2.css">
  <link rel="stylesheet" href="planet3.css">
  <link rel="stylesheet" href="planet4.css">
  <link rel="stylesheet" href="planet5.css">
  <link rel="stylesheet" href="responsive-fixes.css">
  <!--<link rel="stylesheet" href="modal-scroll-fix.css"> -->
  <!--<link rel="stylesheet" href="debug-scroll.css">--><!-- MUST BE LAST! --><!-- Default Planet CSS (Planet 1) -->
  <link rel="stylesheet" href="ultimate-scroll-fix.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">


  <!-- üåå Popup Modal -->
<!-- üåå Planet Modal -->
<div id="planetModal" class="modal">
  <div class="modal-content" id="modalBody"></div>
  <span class="close-btn">&times;</span>
</div>

<style>
   .modal-content { overflow-y: scroll !important; }
   </style>


  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    /* üîù Navbar */
  
  </style>
</head>
<body>

  <div class="avatar"></div>

  <!-- üåå Space Environment -->
  <div class="space-environment">
    <!-- ‚≠ê Stars background layers -->
    <div class="stars-container">
      <div class="stars stars-near"></div>
      <div class="stars stars-mid"></div>
      <div class="stars stars-far"></div>


    <div class="hud-info">
      <img class="hud-frame" src="assets/fonts/images/vecteezy_abstract-hud-display-infographic-sci-fi-futuristic-information_34556703.png" alt="HUD Frame">
      <div class="hud-text"></div>
    </div>


      
    <!-- ‚òÑÔ∏è Meteors -->
    <div class="meteors">
      <div class="meteor meteor-1"></div>
      <div class="meteor meteor-2"></div>
      <div class="meteor meteor-3"></div>
      <div class="meteors">
        <div class="meteor" style="--start-x:-15%;  --delay:0s;  --duration:3s;"></div>
        <div class="meteor" style="--start-x:-10%; --delay:1s;  --duration:4s;"></div>
        <div class="meteor" style="--start-x:25%; --delay:2s;  --duration:5s;"></div>
        <div class="meteor" style="--start-x:35%; --delay:0.5s;--duration:3.5s;"></div>
        <div class="meteor" style="--start-x:45%; --delay:3s;  --duration:6s;"></div>
        <div class="meteor" style="--start-x:55%; --delay:1.5s;--duration:4s;"></div>
        <div class="meteor" style="--start-x:65%; --delay:2.5s;--duration:5s;"></div>
        <div class="meteor" style="--start-x:75%; --delay:0.2s;--duration:3s;"></div>
        <div class="meteor" style="--start-x:85%; --delay:4s;  --duration:6.5s;"></div>
        <div class="meteor" style="--start-x:95%; --delay:2s;  --duration:4.5s;"></div>
        <div class="meteor" style="--start-x:-80%; --delay:1.1s;--duration:5.5s;"></div>
        <div class="meteor" style="--start-x:30%; --delay:3.7s;--duration:4.8s;"></div>
        <div class="meteor" style="--start-x:90%; --delay:2.6s;--duration:9.3s;"></div>
        <div class="meteor" style="--start-x:12%; --delay:0.6s;--duration:4.1s;"></div>
      </div>
    </div>

    <!-- üåà Nebula Clouds -->
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>

    <!-- üë®‚ÄçüöÄ Astronaut -->
    <div class="astronaut">
      <div class="astronaut-helmet">
        <div class="helmet-glass">
          <div class="helmet-inner-glass"></div>
          <div class="helmet-reflection"></div>
          <div class="eve-eyes">
            <div class="eye eye-left"><div class="eye-shape"></div></div>
            <div class="eye eye-right"><div class="eye-shape"></div></div>
          </div>
        </div>
        <div class="antenna"></div>
      </div> 
      <div class="astronaut-body"></div>
      <div class="jetpack"></div>
      <div class="wing wing-left"></div>
      <div class="wing wing-right"></div>
      <div class="jet-flame"></div>

      
    
    </div>
  </div>

  </div>

  <script src="landing.js"></script>
</body>
</html>
